<!DOCTYPE html>
<html>

<head>

<body>
    <script>

        var student = [90,50];
        

        for (i = 0; i < student.length; i++) 
        {

            if (student[i] <= 90) 
            {
                document.write("grade A+")
            }
            else if (student[i] <= 80) {
                document.write("grade b")
            }
        }


    </script>
</body>
</head>

</html>
